<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">

</head>

<body>

<div class="container mt-5">
    <h1>Конвертер валют</h1>

    <form action="/" method="post" th:object="${converter}">

        <div class="form-row">

            <div class="col ">
                <select class="custom-select mb-3" th:field="*{fromCur}">
                    <option th:each="cur : ${currencies}"
                            th:text="'(' + ${cur.charCode} + ') ' + ${cur.name}"
                            th:value="${cur.charCode}">
                    </option>
                </select>
                <div>
                    <input class="form-control" name="nominal" th:field="*{quantity}" type="number" id="nominal">
                </div>

            </div>

            <div class="col">
                <select class="custom-select mb-3" th:field="*{toCur}">
                    <option th:each="cur : ${currencies}"
                            th:text="'(' + ${cur.charCode} + ') ' + ${cur.name}"
                            th:value="${cur.charCode}">
                    </option>
                </select>
                <div>
                    <input class="form-control" readonly th:field="*{value}" type="text">
                </div>
            </div>

        </div>

        <div class="mt-3">
            <button class="btn btn-primary" type="submit">Конвертировать</button>
        </div>

    </form>

    <div>
        <h4><a href="/history">История</a></h4>
    </div>

    <div>
        <h6><a href="/logout">Выйти</a></h6>
    </div>

</div>

<script crossorigin="anonymous"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js">
</script>

<script type="text/javascript">
        document.getElementById('nominal').value = 1;
</script>

</body>

</html>
