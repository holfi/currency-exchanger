<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

</head>

<body>

    <div class="container mt-5">
        <h1 >Вход</h1>

        <div>
            Нет аккаунта? <a href="/register">Зарегистрироваться</a>
        </div>

        <div>
            <form action="/login" method="post">
                <div class="form-group row mb-3">
                    <div class="col-sm-3">
                        <label class="form-label">Введите логин</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <div class="col-sm-3">
                        <label class="form-label">Введите пароль</label>
                        <input type="password" name="password" class="form-control">
                    </div>

                </div>

                <button type="submit" class="btn btn-primary col-sm-2">Войти</button>
            </form>
        </div>

        <div class="form-group row" th:if="${param.error}">
            <span>Неправильный логин или пароль</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
