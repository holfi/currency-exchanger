<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          rel="stylesheet">
</head>

<body>

<div class="container mt-5 position-relative">

    <h1>Регистрация</h1>

    <div>
        <form action="/register" method="post" th:object="${user}">

            <div class="form-group row mb-3">
                <div class="col-sm-3">
                    <label class="form-label">Введите логин</label>
                    <input class="form-control" name="username" type="text">
                    <p th:if="${#fields.hasErrors('username')}"
                       th:text="${error}">Ошибка валидации</p>
                </div>
            </div>

            <div class="form-group row mb-3">
                <div class="col-sm-3">
                    <label class="form-label">Введите пароль</label>
                    <input class="form-control" name="password" type="password">
                    <p th:if="${#fields.hasErrors('password')}"
                       th:text="${error}">Ошибка валидации</p>
                </div>
            </div>

            <div class="form-group row mb-3">
                <div class="col-sm-3">
                    <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                </div>
            </div>
    </div>

    </form>

    <p>
        <a th:href="@{/login}">Войти</a>
    </p>
</div>

<script crossorigin="anonymous"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
